<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyUSB MIDI Footswitch Configurator</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
        "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
    }
    </script>
</head>
<body>
    <div id="app">
        <div class="container">
            <header>
                <h1>TinyUSB MIDI Footswitch Configurator</h1>
                <div class="status-bar">
                    <span class="status-indicator" :class="{ connected: isConnected }" id="connectionStatus">
                        <span class="status-dot"></span>
                        <span class="status-text">{{ connectionStatusText }}</span>
                    </span>
                    <button v-if="isConnected" @click="handleConnect" class="btn btn-small btn-danger">
                        Disconnect
                    </button>
                </div>
            </header>

            <main>
                <!-- Device Connection Section -->
                <section class="card device-section" v-show="!isConnected">
                    <h2>Device Connection</h2>
                    <div class="device-controls">
                        <select v-model="selectedDeviceId" class="device-select">
                            <option value="">Select a MIDI device...</option>
                            <option v-for="device in availableDevices" :key="device.id" :value="device.id">
                                {{ device.name }}{{ device.manufacturer ? ` (${device.manufacturer})` : '' }}
                            </option>
                        </select>
                        <button @click="handleConnect" class="btn btn-primary">
                            {{ isConnected ? 'Disconnect' : 'Connect' }}
                        </button>
                        <button @click="refreshDevices" class="btn btn-secondary">Refresh</button>
                    </div>
                </section>

                <!-- Configuration Section -->
                <section class="card config-section" v-show="readConfiguration">
                    <h2>Switch Configuration</h2>
                    
                    <!-- Switch 1 Group -->
                    <div class="switch-group">
                        <h3 class="switch-group-title">⬤ Switch 1</h3>
                        <div class="switch-config-row">
                            <div class="config-item" :class="{ modified: hasConfigChanged('sw1Press') }">
                                <h4>↓ Press <span class="change-indicator" :style="{ display: hasConfigChanged('sw1Press') ? 'inline' : 'none' }">*</span></h4>
                                <div class="config-form">
                                    <div class="form-row">
                                        <label>Type:</label>
                                        <select v-model="configurations.sw1Press.msgType" class="msg-type-select">
                                            <option value="None">None</option>
                                            <option value="CC">CC</option>
                                            <option value="PC">PC</option>
                                            <option value="Note">Note</option>
                                        </select>
                                    </div>
                                    <div class="form-row">
                                        <label>Channel:</label>
                                        <input type="number" v-model.number="configurations.sw1Press.channel" min="1" max="16" class="number-input">
                                    </div>
                                    <div class="form-row" v-show="configurations.sw1Press.msgType !== 'None'">
                                        <label>{{ getParam1Label(configurations.sw1Press.msgType) }}:</label>
                                        <input type="number" v-model.number="configurations.sw1Press.param1" min="0" max="127" class="number-input">
                                    </div>
                                    <div class="form-row" v-show="configurations.sw1Press.msgType === 'CC' || configurations.sw1Press.msgType === 'Note'">
                                        <label>{{ getParam2Label(configurations.sw1Press.msgType) }}:</label>
                                        <input type="number" v-model.number="configurations.sw1Press.param2" min="0" max="127" class="number-input">
                                    </div>
                                </div>
                            </div>

                            <div class="config-item" :class="{ modified: hasConfigChanged('sw1Release') }">
                                <h4>↑ Release <span class="change-indicator" :style="{ display: hasConfigChanged('sw1Release') ? 'inline' : 'none' }">*</span></h4>
                                <div class="config-form">
                                    <div class="form-row">
                                        <label>Type:</label>
                                        <select v-model="configurations.sw1Release.msgType" class="msg-type-select">
                                            <option value="None">None</option>
                                            <option value="CC">CC</option>
                                            <option value="PC">PC</option>
                                            <option value="Note">Note</option>
                                        </select>
                                    </div>
                                    <div class="form-row">
                                        <label>Channel:</label>
                                        <input type="number" v-model.number="configurations.sw1Release.channel" min="1" max="16" class="number-input">
                                    </div>
                                    <div class="form-row" v-show="configurations.sw1Release.msgType !== 'None'">
                                        <label>{{ getParam1Label(configurations.sw1Release.msgType) }}:</label>
                                        <input type="number" v-model.number="configurations.sw1Release.param1" min="0" max="127" class="number-input">
                                    </div>
                                    <div class="form-row" v-show="configurations.sw1Release.msgType === 'CC' || configurations.sw1Release.msgType === 'Note'">
                                        <label>{{ getParam2Label(configurations.sw1Release.msgType) }}:</label>
                                        <input type="number" v-model.number="configurations.sw1Release.param2" min="0" max="127" class="number-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Switch 2 Group -->
                    <div class="switch-group">
                        <h3 class="switch-group-title">⬤ Switch 2</h3>
                        <div class="switch-config-row">
                            <div class="config-item" :class="{ modified: hasConfigChanged('sw2Press') }">
                                <h4>↓ Press <span class="change-indicator" :style="{ display: hasConfigChanged('sw2Press') ? 'inline' : 'none' }">*</span></h4>
                                <div class="config-form">
                                    <div class="form-row">
                                        <label>Type:</label>
                                        <select v-model="configurations.sw2Press.msgType" class="msg-type-select">
                                            <option value="None">None</option>
                                            <option value="CC">CC</option>
                                            <option value="PC">PC</option>
                                            <option value="Note">Note</option>
                                        </select>
                                    </div>
                                    <div class="form-row">
                                        <label>Channel:</label>
                                        <input type="number" v-model.number="configurations.sw2Press.channel" min="1" max="16" class="number-input">
                                    </div>
                                    <div class="form-row" v-show="configurations.sw2Press.msgType !== 'None'">
                                        <label>{{ getParam1Label(configurations.sw2Press.msgType) }}:</label>
                                        <input type="number" v-model.number="configurations.sw2Press.param1" min="0" max="127" class="number-input">
                                    </div>
                                    <div class="form-row" v-show="configurations.sw2Press.msgType === 'CC' || configurations.sw2Press.msgType === 'Note'">
                                        <label>{{ getParam2Label(configurations.sw2Press.msgType) }}:</label>
                                        <input type="number" v-model.number="configurations.sw2Press.param2" min="0" max="127" class="number-input">
                                    </div>
                                </div>
                            </div>

                            <div class="config-item" :class="{ modified: hasConfigChanged('sw2Release') }">
                                <h4>↑ Release <span class="change-indicator" :style="{ display: hasConfigChanged('sw2Release') ? 'inline' : 'none' }">*</span></h4>
                                <div class="config-form">
                                    <div class="form-row">
                                        <label>Type:</label>
                                        <select v-model="configurations.sw2Release.msgType" class="msg-type-select">
                                            <option value="None">None</option>
                                            <option value="CC">CC</option>
                                            <option value="PC">PC</option>
                                            <option value="Note">Note</option>
                                        </select>
                                    </div>
                                    <div class="form-row">
                                        <label>Channel:</label>
                                        <input type="number" v-model.number="configurations.sw2Release.channel" min="1" max="16" class="number-input">
                                    </div>
                                    <div class="form-row" v-show="configurations.sw2Release.msgType !== 'None'">
                                        <label>{{ getParam1Label(configurations.sw2Release.msgType) }}:</label>
                                        <input type="number" v-model.number="configurations.sw2Release.param1" min="0" max="127" class="number-input">
                                    </div>
                                    <div class="form-row" v-show="configurations.sw2Release.msgType === 'CC' || configurations.sw2Release.msgType === 'Note'">
                                        <label>{{ getParam2Label(configurations.sw2Release.msgType) }}:</label>
                                        <input type="number" v-model.number="configurations.sw2Release.param2" min="0" max="127" class="number-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button @click="writeToDevice" :disabled="!isConnected || !hasChanges" class="btn btn-primary">Write to Device</button>
                        <div class="separator"></div>
                        <button @click="saveToFile" class="btn btn-secondary">Save to File</button>
                        <button @click="loadFromFile" class="btn btn-secondary">Load from File</button>
                        <input ref="fileInput" type="file" accept=".json" style="display: none;" @change="handleFileLoad">
                    </div>
                </section>

                <!-- Log Section -->
                <section class="card log-section">
                    <div class="log-header">
                        <h2>Communication Log</h2>
                        <button @click="clearLog" class="btn btn-small">Clear</button>
                    </div>
                    <div class="log-container">
                        <div class="log-content" ref="logContent">
                            <div 
                                v-for="entry in logEntries" 
                                :key="entry.id" 
                                :class="['log-entry', entry.type]"
                            >
                                <span class="log-timestamp">[{{ entry.timestamp }}]</span>
                                {{ entry.message }}
                            </div>
                        </div>
                    </div>
                </section>
            </main>

            <footer>
                <p>WebMIDI API Status: <span>{{ webMidiStatus }}</span></p>
            </footer>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
