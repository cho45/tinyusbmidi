<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyUSB MIDI Footswitch Configurator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TinyUSB MIDI Footswitch Configurator</h1>
            <div class="status-bar">
                <span class="status-indicator" id="connectionStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">Disconnected</span>
                </span>
            </div>
        </header>

        <main>
            <!-- Device Connection Section -->
            <section class="card device-section">
                <h2>Device Connection</h2>
                <div class="device-controls">
                    <select id="deviceSelect" class="device-select">
                        <option value="">Select a MIDI device...</option>
                    </select>
                    <button id="connectBtn" class="btn btn-primary">Connect</button>
                    <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
                </div>
            </section>

            <!-- Configuration Section -->
            <section class="card config-section">
                <h2>Switch Configuration</h2>
                
                <div class="config-grid">
                    <!-- Switch 1 Press -->
                    <div class="config-item">
                        <h3>Switch 1 - Press</h3>
                        <div class="config-form">
                            <div class="form-row">
                                <label>Type:</label>
                                <select id="sw1-press-type" class="msg-type-select">
                                    <option value="None">None</option>
                                    <option value="CC" selected>CC</option>
                                    <option value="PC">PC</option>
                                    <option value="Note">Note</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <label>Channel:</label>
                                <input type="number" id="sw1-press-channel" min="1" max="16" value="1" class="number-input">
                            </div>
                            <div class="form-row" id="sw1-press-param1-row">
                                <label id="sw1-press-param1-label">CC Number:</label>
                                <input type="number" id="sw1-press-param1" min="0" max="127" value="64" class="number-input">
                            </div>
                            <div class="form-row" id="sw1-press-param2-row">
                                <label id="sw1-press-param2-label">Value:</label>
                                <input type="number" id="sw1-press-param2" min="0" max="127" value="127" class="number-input">
                            </div>
                        </div>
                    </div>

                    <!-- Switch 1 Release -->
                    <div class="config-item">
                        <h3>Switch 1 - Release</h3>
                        <div class="config-form">
                            <div class="form-row">
                                <label>Type:</label>
                                <select id="sw1-release-type" class="msg-type-select">
                                    <option value="None">None</option>
                                    <option value="CC" selected>CC</option>
                                    <option value="PC">PC</option>
                                    <option value="Note">Note</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <label>Channel:</label>
                                <input type="number" id="sw1-release-channel" min="1" max="16" value="1" class="number-input">
                            </div>
                            <div class="form-row" id="sw1-release-param1-row">
                                <label id="sw1-release-param1-label">CC Number:</label>
                                <input type="number" id="sw1-release-param1" min="0" max="127" value="64" class="number-input">
                            </div>
                            <div class="form-row" id="sw1-release-param2-row">
                                <label id="sw1-release-param2-label">Value:</label>
                                <input type="number" id="sw1-release-param2" min="0" max="127" value="0" class="number-input">
                            </div>
                        </div>
                    </div>

                    <!-- Switch 2 Press -->
                    <div class="config-item">
                        <h3>Switch 2 - Press</h3>
                        <div class="config-form">
                            <div class="form-row">
                                <label>Type:</label>
                                <select id="sw2-press-type" class="msg-type-select">
                                    <option value="None">None</option>
                                    <option value="CC">CC</option>
                                    <option value="PC" selected>PC</option>
                                    <option value="Note">Note</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <label>Channel:</label>
                                <input type="number" id="sw2-press-channel" min="1" max="16" value="1" class="number-input">
                            </div>
                            <div class="form-row" id="sw2-press-param1-row">
                                <label id="sw2-press-param1-label">Program:</label>
                                <input type="number" id="sw2-press-param1" min="0" max="127" value="1" class="number-input">
                            </div>
                            <div class="form-row" id="sw2-press-param2-row" style="display: none;">
                                <label id="sw2-press-param2-label">Value:</label>
                                <input type="number" id="sw2-press-param2" min="0" max="127" value="0" class="number-input">
                            </div>
                        </div>
                    </div>

                    <!-- Switch 2 Release -->
                    <div class="config-item">
                        <h3>Switch 2 - Release</h3>
                        <div class="config-form">
                            <div class="form-row">
                                <label>Type:</label>
                                <select id="sw2-release-type" class="msg-type-select">
                                    <option value="None">None</option>
                                    <option value="CC">CC</option>
                                    <option value="PC" selected>PC</option>
                                    <option value="Note">Note</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <label>Channel:</label>
                                <input type="number" id="sw2-release-channel" min="1" max="16" value="1" class="number-input">
                            </div>
                            <div class="form-row" id="sw2-release-param1-row">
                                <label id="sw2-release-param1-label">Program:</label>
                                <input type="number" id="sw2-release-param1" min="0" max="127" value="0" class="number-input">
                            </div>
                            <div class="form-row" id="sw2-release-param2-row" style="display: none;">
                                <label id="sw2-release-param2-label">Value:</label>
                                <input type="number" id="sw2-release-param2" min="0" max="127" value="0" class="number-input">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="readConfigBtn" class="btn btn-secondary">Read from Device</button>
                    <button id="writeConfigBtn" class="btn btn-primary">Write to Device</button>
                    <button id="resetDefaultBtn" class="btn btn-secondary">Reset to Default</button>
                    <div class="separator"></div>
                    <button id="saveLocalBtn" class="btn btn-secondary">Save to File</button>
                    <button id="loadLocalBtn" class="btn btn-secondary">Load from File</button>
                    <input type="file" id="fileInput" accept=".json" style="display: none;">
                </div>
            </section>

            <!-- Log Section -->
            <section class="card log-section">
                <div class="log-header">
                    <h2>Communication Log</h2>
                    <button id="clearLogBtn" class="btn btn-small">Clear</button>
                </div>
                <div id="logContainer" class="log-container">
                    <div class="log-content" id="logContent">
                        <!-- Log entries will be added here -->
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>TinyUSB MIDI Footswitch Configurator v1.0.0</p>
            <p>WebMIDI API Status: <span id="webmidiStatus">Checking...</span></p>
        </footer>
    </div>

    <script src="midi-manager.js"></script>
    <script src="app.js"></script>
</body>
</html>
